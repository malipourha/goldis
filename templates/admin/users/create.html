<!-- admin Page Wrapper -->
<div class= "admin-wrapper">
    <!--left sidebar-->
    <div class="left-sidebar">
        <ul>
          <li><a href="{{ url_for('dashboard') }}">Manage profile</a></li>
            <li><a href="{{ url_for('admin_posts') }}">Manage posts</a></li>
            <li><a href="{{ url_for('admin_users') }}">Manage users</a></li>
            <li><a href="{{ url_for('admin_topics') }}">Manage topics</a></li>
        </ul>
    </div>
    <!--// left sidebar-->
    <!--admin content-->
    <div class="admin-content">
        <div class="button-group">
          <a href="{{ url_for('create_post') }}" class="btn btn-big">Add Post</a>
          <a href="{{ url_for('admin_posts') }}" class="btn btn-big">Manage Post</a>
        </div>

        <div class="content" style="display: block;">
            <h2 class="page-title">Manage Users</h2>
                <form action="" method="post">
                    <input type="file" accept="image/*" id="fileInput" onchange="loadImage(event)">
                    <img id="output" width="auto" style="display:none;margin: 30px 0px;"/>
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="text-input" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="text-input" required>
                    </div>
                    <div>
                        <label>Password Confirmation</label>
                        <input type="password" name="password" class="text-input" required>
                    </div>
                    <div>
                        <label>Role</label>
                        <select name="role" class="text-input" required>
                            <option value="admin">Admin</option>
                            <option value="author">Author</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                </form>
            
        </div>
    </div>
    <!--// admin content-->


</div>
<!-- // Page Wrapper -->
   


<script>
    function loadImage(event) {
        const image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = "block"; // Show the image
    }
</script>
